<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-8 offset-2">
      <h1 align="center">My Recipes</h1>
      <table class="table table-dark">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>View</th>
        </tr>
        <tr class="table-secondary" th:each="recipe : ${recipes}">
          <td th:text="${recipe.id}">ID</td>
          <td th:text="${recipe.description}">Description</td>
          <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<script src="/webjars/jquery/3.7.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"></script>
</body>
</html>
