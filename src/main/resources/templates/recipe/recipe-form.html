<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Recipe Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-8 offset-2">
      <form th:object="${recipe}" th:action="@{/recipe/}"  method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="list-group-item">
          <div class="card border-dark mb-3">
            <div class="card-header bg-dark text-white">
              <h1 class="card-title">Edit Recipe Information</h1>
            </div>
            <div class="card-body text-dark">
              <div class="row">
                <div class="col-3 form-check">
                  <label for="description">Recipe Description:</label>
                  <input type="text" class="form-control" id="description" th:field="*{description}"/>
                </div>
              </div>
              <div class="row">
                <div class="col-3 form-check">
                  <label>Categories:</label>
                </div>
                <div class="col-3 form-check">
                  <div class="radio">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 1
                    </label>
                  </div>
                  <div class="radio" th:remove="all">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 2
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-3 form-check">
                  <label for="prep-time">Prep Time:</label>
                  <input type="text" class="form-control" id="prep-time" th:field="*{prepTime}"/>
                </div>
                <div class="col-3 form-check">
                  <label for="cook-time">Cooktime:</label>
                  <input type="text" class="form-control" id="cook-time" th:field="*{cookTime}"/>
                </div>
                <div class="col-3 form-check">
                  <label for="difficulty">Difficulty:</label>
                  <select class="form-control" id="difficulty">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-3 form-check">
                  <label for="servings">Servings:</label>
                  <input type="text" class="form-control" id="servings" th:field="*{servings}"/>
                </div>
                <div class="col-3 form-check">
                  <label for="source">Source:</label>
                  <input type="text" class="form-control" id="source" th:field="*{source}"/>
                </div>
                <div class="col-3 form-check">
                  <label for="url">URL:</label>
                  <input type="text" class="form-control" id="url" th:field="*{url}"/>
                </div>
              </div>
            </div>
          </div>
          <div class="card border-dark mb-3">
            <div class="card-header bg-dark text-white">
              <div class="row">
                <div class="col-11 ">
                  <h1 class="card-title">Ingredients</h1>
                </div>
                <div class="col-1">
                  <a class="btn btn-outline-light" href="#" role="button">Edit</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <ul>
                    <li th:remove="all">1 Cup of milk</li>
                    <li th:remove="all">1 Teaspoon of chocolate</li>
                    <li th:each="ingredient : ${recipe.ingredients}"
                        th:text="${(ingredient.amount +
                                        ' ' + ingredient.unitOfMeasure.description +
                                        ' - ' + ingredient.description)}">1 Teaspoon of Sugar
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="card border-dark mb-3">
            <div class="card-header bg-dark text-white">
              <h1 class="card-title">Directions</h1>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12 form-check">
                  <label for="directions">Recipe Directions:</label>
                  <textarea class="form-control" rows="3" id="directions" th:field="*{directions}"></textarea></div>
              </div>
            </div>
          </div>
          <div class="card border-dark mb-3">
            <div class="card-header bg-dark text-white">
              <h1 class="card-title">Notes</h1>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12 form-check">
                  <label for="notes">Recipe Notes:</label>
                  <textarea class="form-control" rows="3" id="notes" th:field="*{note.notes}"></textarea>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="/webjars/jquery/3.7.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"></script>
</body>
</html>
